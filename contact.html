<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
        <!--header-->
  <header>
    <nav class="nav_bar">
      <ul>
        <li><a class="link" href="./index.html"><span>Inicio</span></a></li>
        <li><a class="link" href="./presentation.html"><span>Presentación personal</span></a></li>
        <li><a class="link" href="./portfolio.html"><span>Portafolio</span></a></li>
      </ul>
    </nav>
  </header>

  <hr>
    <!--main-->
  <main>
    <h1>Contactame</h1>

    <form action="#" method="post">
      <fieldset>
        <legend>Envíame un mensaje</legend>

        <!-- Nombre -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
        <hr>

        <!-- Correo -->
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" placeholder="usuario@dominio.com" required>
        <hr>

        <!-- Asunto -->
        <label for="asunto">Asunto:</label>
        <input type="text" id="asunto" name="asunto" placeholder="Motivo del mensaje" required>
        <hr>

        <!-- Mensaje -->
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aqui" required></textarea>
        <hr>

        <button type="submit">Enviar</button>
      </fieldset>
    </form>
  </main>
<!--footer-->
  <footer>&copy Hecho por Cristian Chaverra Colorado</footer>
</body>
</html>
